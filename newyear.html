<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Page with Video Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
        }
        audio {
            display: none; /* Hide the audio player */
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background for better visibility */
            color: #fff;
            position: relative;
            z-index: 1; /* Ensure the header appears above the video background */
        }
        section {
            margin-top: 20px;
            color: #333; /* Set a contrasting text color for better readability */
            position: relative;
            z-index: 1; /* Ensure the content appears above the video background */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background for better visibility */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background for better visibility */
            color: #fff;
            position: relative;
            font-size: 1px;
            z-index: 1; /* Ensure the footer appears above the video background */
        }
        button {
            display: none;
            margin: 10px auto;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0);
            
          
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button img {
            vertical-align: middle;
            margin-right: 10px;
            margin-top: 300px;
            bottom: 50%;
            width: 20%;
            height: 20%;
           
        }
    </style>
</head>
